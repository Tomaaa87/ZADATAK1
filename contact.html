<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>
        <br><br>

        <nav>
            <a href="#Home" class="active">Home</a>
            <a href="#Shop">Shop</a>
            <a href="components.html">Components</a>
            <a href="#about">About</a>
            <a href="login.html" target="blank">Login</a>
        </nav>
    </header>

    <section class="contact-form-section">
        <form action="#" method="post" class="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required placeholder="Your message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Thank you for reaching out to us. We will get back to you soon!</p>
    </footer>

</body>
</html>
