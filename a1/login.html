<body>

    <h2>Create an Account</h2>
    <form action="/submit-registration" method="POST">
     
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="NAME LASTNAME">

        <br>
        

        
        <br>

        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <br>
        


        <br>


      
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="+1234567890" pattern="^\+?\d{10,15}$">
        <small>Include country code, e.g., +387 for BIH</small>

        <br>
        

        <br>

        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a secure password">
        <small>Minimum 8 characters</small>

        <br>
        


        <br>


        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Re-enter password">

        <br>
        


        <br>

      
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <br>
        


        <br>

        
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="DOB" required>

        <br>
        


        <br>

        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required placeholder="123 Sarajevo,">

        <br>
        

        <br>

      <button type="submit">Register</button>
    </form>

</body>
</html>
